<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .box{
      width:100%;
      height:600px;
    }
    .center{
      width:100%;
      height:600px;
      background:#ddd;
      float:left;
    }
    .content{
      padding:0 200px;
    }
    .left{
      width: 200px;
      height: 600px;
      background:green;
      float:left;
      margin-left:-100%;
    }
    .right{
      width: 200px;
      height: 600px;
      background:yellow;
      float:left;
      margin-left:-200px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="center">
      <div class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat quidem voluptatum illo
        consequuntur culpa dolor cum impedit, error non cupiditate magnam eaque exercitationem praesentium quibusdam.
        Aut ea ipsum numquam perspiciatis.</div>
    </div>
    <div class="left">左侧</div>
    <div class="right">右侧</div>
  </div>
</body>

</html>
